name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Add MSBuild to PATH
      run: echo "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin" >> $env:GITHUB_PATH

    - name: Run Premake for Visual Studio
      run: .\setup.bat

    - name: Compile Project with MSBuild
      run: |
        msbuild sigma.sln /p:Configuration=Debug /p:Platform="x64" /p:stdcpp=latest
