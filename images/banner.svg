<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .desktop-image {
                    display: none;
                }
                .mobile-image {
                    display: block;
                }

                @media (min-width: 768px) {
                    .desktop-image {
                        display: block;
                    }
                    .mobile-image {
                        display: none;
                    }
                }
            </style>
            <!-- Desktop Image -->
            <img src="/images/banner_1.png" class="desktop-image" alt="Desktop version" style="max-width: 100%;"/>

            <!-- Mobile Image -->
            <img src="/images/banner_2.png" class="mobile-image" alt="Mobile version" style="max-width: 100%;"/>
        </div>
    </foreignObject>
</svg>
